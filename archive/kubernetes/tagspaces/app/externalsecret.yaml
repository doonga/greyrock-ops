---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tagspaces-config
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tagspaces-config-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: tagspaces-config-tpl
            items:
              - key: extconfig.js
  dataFrom:
    - extract:
        key: minio
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
