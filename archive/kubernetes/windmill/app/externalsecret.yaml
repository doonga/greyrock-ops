---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: windmill
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: windmill-oauth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        oauth.json: |-
          {
            "authelia": {
              "id": "windmill",
              "secret": "{{ .authelia_windmill_oauth_client_secret }}",
              "login_config": {
                "auth_url": "https://auth.greyrock.casa/api/oidc/authorization",
                "token_url": "https://auth.greyrock.casa/api/oidc/token",
                "userinfo_url": "https://auth.greyrock.casa/api/oidc/userinfo",
                "scopes": [
                  "openid",
                  "profile",
                  "email"
                ]
              }
            }
          }
  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
