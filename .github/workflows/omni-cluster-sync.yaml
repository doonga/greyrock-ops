---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Omni Cluster Sync"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - kubernetes/**/omni-template.yaml

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  sync:
    name: Omni Cluster Sync
    runs-on:
      - arc-runner-set-greyrock-ops
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.GREYROCK_APP_ID }}"
          private-key: "${{ secrets.GREYROCK_APP_PRIVATE_KEY }}"

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"
          fetch-depth: 0

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install siderolabs/tap/omnictl

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: kubernetes/**/omni-template.yaml

      - name: List All Changed Files
        run: echo "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"

      - name: Run status
        env:
          OMNI_ENDPOINT: https://omni.greyrock.io/
          OMNI_SERVICE_ACCOUNT_KEY: ${{ secrets.OMNI_SERVICE_ACCOUNT_KEY }}
        shell: bash
        run: |
          for f in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
            cluster_name=$(echo "${f}" | awk -F'/' '{print $2}')
            omnictl cluster status ${cluster_name} -f "${f}"
          done
