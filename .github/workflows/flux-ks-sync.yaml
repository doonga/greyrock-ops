---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/flux-ks-sync.yaml
      - kubernetes/main/**
      - kubernetes/nas/**

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on:
      - arc-runner-set-greyrock-ops
    environment: production
    strategy:
      matrix:
        cluster:
          - main
          - nas
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GREYROCK_APP_ID }}
          private-key: ${{ secrets.GREYROCK_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - uses: jdx/rtx-action@v1
        with:
          install: true
          cache: true
          rtx_toml: |
            [tools]
            flux2 = "latest"

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Sync Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux \
            --context "${{ matrix.cluster }}" \
            --namespace flux-system \
            reconcile ks cluster \
            --with-source
