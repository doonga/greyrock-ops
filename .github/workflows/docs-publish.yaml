---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Docs: Release to GitHub pages"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/docs-publish.yaml
      - docs/**

jobs:
  release-docs:
    name: Release documentation
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GREYROCK_APP_ID }}
          private-key: ${{ secrets.GREYROCK_APP_PRIVATE_KEY }}

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Build docs
        uses: docker://ghcr.io/bjw-s/mdbook:0.4.38@sha256:14f479f98d7f874a0bb815f89a6e4d45f9c05e6a17e007f9764b150e021bf580
        with:
          args: bash -c "cd docs && mdbook build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4.0.0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          publish_dir: ./docs/book/html
          user_name: "greyrock-bot[bot]"
          user_email: "greyrock-bot <112729691+greyrock-bot[bot]@users.noreply.github.com>"
