---
clusterName: ${clusterName}

talosVersion: v1.4.3
kubernetesVersion: 1.27.1
endpoint: "https://${clusterName}.greyrock.io:6443"

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.greyrock.io

nodes:
  - hostname: k8s1.greyrock.io
    ipAddress: 10.1.1.4
    controlPlane: true
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
  - hostname: k8s2.greyrock.io
    ipAddress: 10.1.1.5
    controlPlane: true
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
  - hostname: k8s3.greyrock.io
    ipAddress: 10.1.1.6
    controlPlane: true
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
  - hostname: k8s4.greyrock.io
    ipAddress: 10.1.1.7
    controlPlane: false
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 20
            dhcp: false
            addresses:
              - 10.1.2.7/24
  - hostname: k8s5.greyrock.io
    ipAddress: 10.1.1.8
    controlPlane: false
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 20
            dhcp: false
            addresses:
              - 10.1.2.8/24
  - hostname: k8s6.greyrock.io
    ipAddress: 10.1.1.9
    controlPlane: false
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 20
            dhcp: false
            addresses:
              - 10.1.2.9/24

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
          nodeIP:
            validSubnets:
              - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.1.1.1

worker:
  patches:
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
          nodeIP:
            validSubnets:
              - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        install:
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230210
        time:
          disabled: false
          servers:
            - 10.1.1.1
