controlPlane:
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

   # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 10.1.1.1

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.1.1.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 10.1.1.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

    # Container mirrors
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - http://10.5.0.10:5000
            registry.k8s.io:
              endpoints:
                - http://10.5.0.11:5000
            gcr.io:
              endpoints:
                - http://10.5.0.12:5000
            ghcr.io:
              endpoints:
                - http://10.5.0.13:5000
            quay.io:
              endpoints:
                - http://10.5.0.14:5000

worker:
  patches:
    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 10.1.1.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

    # Custom udev
    - |-
      machine:
        udev:
          rules:
            - SUBSYSTEM=="apex", MODE="0660", GROUP="568"

    # Container mirrors
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - http://10.5.0.10:5000
            registry.k8s.io:
              endpoints:
                - http://10.5.0.11:5000
            gcr.io:
              endpoints:
                - http://10.5.0.12:5000
            ghcr.io:
              endpoints:
                - http://10.5.0.13:5000
            quay.io:
              endpoints:
                - http://10.5.0.14:5000
