---
clusterName: ${clusterName}

talosVersion: v1.5.2
kubernetesVersion: 1.28.1
endpoint: "https://${clusterName}.greyrock.io:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.greyrock.io

nodes:
  - hostname: k8s1.greyrock.io
    ipAddress: 10.1.1.4
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp0s25
        dhcp: true
  - hostname: k8s2.greyrock.io
    ipAddress: 10.1.1.5
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp0s25
        dhcp: true
  - hostname: k8s3.greyrock.io
    ipAddress: 10.1.1.6
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp0s25
        dhcp: true
  - hostname: k8s4.greyrock.io
    ipAddress: 10.1.1.7
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/usb-SABRENT_SABRENT_DB9876543214E-0:0
        partitions:
          - mountpoint: /var/mnt/sata
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp4s0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
  - hostname: k8s5.greyrock.io
    ipAddress: 10.1.1.8
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/usb-SABRENT_SABRENT_DB9876543214E-0:0
        partitions:
          - mountpoint: /var/mnt/sata
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp4s0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
  - hostname: k8s6.greyrock.io
    ipAddress: 10.1.1.9
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/usb-SABRENT_SABRENT_DB9876543214E-0:0
        partitions:
          - mountpoint: /var/mnt/sata
    disableSearchDomain: true
    networkInterfaces:
      - interface: enp4s0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - 10.1.1.0/24
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        install:
          extensions:
            - image: ghcr.io/siderolabs/intel-ucode:20230808
        time:
          disabled: false
          servers:
            - 10.1.1.1
        registries:
          mirrors:
            docker.io:
              endpoints:
                - http://10.5.0.10:5000
            registry.k8s.io:
              endpoints:
                - http://10.5.0.11:5000
            gcr.io:
              endpoints:
                - http://10.5.0.12:5000
            ghcr.io:
              endpoints:
                - http://10.5.0.13:5000
            quay.io:
              endpoints:
                - http://10.5.0.14:5000

worker:
  patches:
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        install:
          extensions:
            - image: ghcr.io/siderolabs/intel-ucode:20230808
            - image: ghcr.io/siderolabs/i915-ucode:20230804
            - image: ghcr.io/siderolabs/gasket-driver:97aeba58-v1.5.2
        kernel:
          modules:
            - name: gasket
            - name: apex
        udev:
          rules:
            - SUBSYSTEM=="apex", MODE="0660", GROUP="568"
        time:
          disabled: false
          servers:
            - 10.1.1.1
        registries:
          mirrors:
            docker.io:
              endpoints:
                - http://10.5.0.10:5000
            registry.k8s.io:
              endpoints:
                - http://10.5.0.11:5000
            gcr.io:
              endpoints:
                - http://10.5.0.12:5000
            ghcr.io:
              endpoints:
                - http://10.5.0.13:5000
            quay.io:
              endpoints:
                - http://10.5.0.14:5000
