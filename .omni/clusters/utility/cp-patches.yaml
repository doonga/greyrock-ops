# Control Plane
cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    # Disable default API server admission by namespace
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - monitoring
              - openebs
              - security
              - system
          kind: PodSecurityConfiguration

    disablePodSecurityPolicy: true
    extraArgs:
      bind-address: 0.0.0.0
    # Cert SANs, needed for Kubeprism and VIP
    certSANs:
      - 10.1.1.7
      - 127.0.0.1
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  # ETCD configuration
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    # Ensures ETCD will use the correct network
    advertisedSubnets:
      - 10.1.1.0/24
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0

# Enable KubePrism
machine:
  features:
    kubePrism:
      enabled: true
      port: 7445
