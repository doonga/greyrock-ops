machine:
  network:
    hostname: "k8s1"
    interfaces:
      - interface: bond0
        bond:
          interfaces: []
          deviceSelectors:
            - hardwareAddr: 00:30:93:12:38:d3
              driver: atlantic
          mode: active-backup
        dhcp: true
        vip:
          ip: 10.1.1.2

  disks:
    - device: /dev/disk/by-id/ata-INTEL_SSDSC2BB800G4_BTWL406300TG800RGN
      partitions:
        - mountpoint: /var/mnt/sata

  systemExtensions:
    - siderolabs/intel-ucode
    - siderolabs/i915-ucode
    - siderolabs/gasket-driver
