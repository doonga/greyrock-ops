name: matchbox
services:
    matchbox:
        container_name: matchbox
        network_mode: host
        cap_add:
            - NET_BIND_SERVICE
        volumes:
            - /home/todd/apps/matchbox/data:/var/lib/matchbox
        image: quay.io/poseidon/matchbox:v0.11.0
        command: -address=0.0.0.0:80 -log-level=debug
