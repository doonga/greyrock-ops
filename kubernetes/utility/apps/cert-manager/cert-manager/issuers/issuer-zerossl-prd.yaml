---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl-production
spec:
  acme:
    email: acme@greyrock.io
    privateKeySecretRef:
      name: zerossl-production
    server: https://acme.zerossl.com/v2/DV90
    externalAccountBinding:
      keyID: x3Wb_Rzg1zrQELT6395Eyg
      keySecretRef:
        name: zerossl-eab-secret
        key: zerossl-eab-secret
      keyAlgorithm: HS256
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - greyrock.casa
