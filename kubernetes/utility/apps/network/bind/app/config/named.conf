# Only define the known VLAN subnets as trusted
acl "trusted" {
  10.1.0.0/24;    # LAN
  10.1.1.0/24;    # SERVERS
  10.1.2.0/24;    # TRUSTED
  10.1.3.0/24;    # WIRELESS
  10.1.4.0/23;    # IOT
  10.1.6.0/24;    # VIDEO
  10.1.7.0/24;    # NTP
  10.1.8.0/24;    # VOICE
  192.168.2.0/24; # GUEST
  10.0.11.0/24;   # WIREGUARD
  10.244.0.0/16;  # LOCAL CLUSTER
};

statistics-channels {
  inet 0.0.0.0 port 8080 allow { trusted; };
};

options {
  directory "/var/cache/bind";
  listen-on { 127.0.0.1; 10.244.0.0/16; };

  allow-recursion {
    trusted;
  };
  allow-transfer {
    none;
  };
  allow-update {
    none;
  };
};

logging {
  channel stdout {
    stderr;
    severity info;
    print-category yes;
    print-severity yes;
    print-time yes;
  };
  category security { stdout; };
  category dnssec   { stdout; };
  category default  { stdout; };
};

include "/etc/bind/rndc.key";
include "/etc/bind/externaldns.key";
include "/etc/bind/ddnsupdate.key";

controls {
  inet 127.0.0.1 allow { localhost; } keys { "rndc-key"; };
};

zone "greyrock.casa." {
  type master;
  file "/etc/bind/zones/db.greyrock.casa";
  journal "/var/cache/bind/db.greyrock.casa.jnl";
  allow-transfer {
    key "externaldns";
  };
  update-policy {
    grant externaldns zonesub ANY;
  };
};
