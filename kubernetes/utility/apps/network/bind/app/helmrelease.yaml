---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bind
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      bind:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/internetsystemsconsortium/bind9
              tag: 9.19
            command:
              - "/usr/sbin/named"
            args:
              - "-4"
              - "-g"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M

    service:
      app:
        controller: bind
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.46.0.3"
        externalTrafficPolicy: Cluster
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      config-file:
        type: configMap
        name: bind-configmap
        globalMounts:
          - path: /etc/bind/named.conf
            subPath: named.conf
            readOnly: true
          - path: /etc/bind/zones/db.1.10.in-addr.arpa
            subPath: db.1.10.in-addr.arpa
            readOnly: true
          - path: /etc/bind/zones/db.greyrock.casa
            subPath: db.greyrock.casa
            readOnly: true
          - path: /etc/bind/zones/db.greyrock.io
            subPath: db.greyrock.io
            readOnly: true
          - path: /etc/bind/zones/db.unifi
            subPath: db.unifi
            readOnly: true
      other-conf-file:
        type: secret
        name: bind-secret
        defaultMode: 400
        globalMounts:
          - path: /etc/bind/rndc.conf
            subPath: RNDC_CONF_FILE
            readOnly: true
          - path: /etc/bind/rndc.key
            subPath: RNDC_KEY_FILE
            readOnly: true
          - path: /etc/bind/ddnsupdate.key
            subPath: DDNSUPDATE_KEY_FILE
            readOnly: true
          - path: /etc/bind/externaldns.key
            subPath: EXTERNALDNS_KEY_FILE
            readOnly: true

      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/bind
