---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bind
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bind-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RNDC_CONF_FILE: "{{ .bind_rndc_conf }}"
        RNDC_KEY_FILE: "{{ .bind_rndc_key }}"
        DDNSUPDATE_KEY_FILE: "{{ .bind_ddnsupdate_key }}"
        EXTERNALDNS_KEY_FILE: "{{ .bind_externaldns_key }}"
  dataFrom:
    - extract:
        key: bind
      rewrite:
        - regexp:
            source: "(.*)"
            target: "bind_$1"
