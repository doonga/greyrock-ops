---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "greyrock-casa"
  namespace: network
spec:
  secretName: "greyrock-casa-tls"
  issuerRef:
    name: zerossl-production
    kind: ClusterIssuer
  commonName: "greyrock.casa"
  dnsNames:
    - "greyrock.casa"
    - "*.greyrock.casa"
