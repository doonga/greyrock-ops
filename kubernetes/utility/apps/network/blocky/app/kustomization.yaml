---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: blocky-config-tpl
    files:
      - ./config/config.yml
  - name: blocky-lists-configmap
    files:
      - ./lists/whitelist.txt
      - ./lists/icloud-private-relay.txt
generatorOptions:
  disableNameSuffixHash: true
