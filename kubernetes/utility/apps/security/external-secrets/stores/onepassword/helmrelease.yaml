---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      onepassword-connect:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          api:
            image:
              repository: docker.io/1password/connect-api
              tag: 1.7.2
            env:
              XDG_DATA_HOME: /config
              OP_HTTP_PORT: 80
              OP_BUS_PORT: 11220
              OP_BUS_PEERS: localhost:11221
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: onepassword-connect-secret
                    key: 1password-credentials.json
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: 80
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 80
                  initialDelaySeconds: 15
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 256M

          sync:
            image:
              repository: docker.io/1password/connect-sync
              tag: 1.7.2
            env:
              XDG_DATA_HOME: /config
              OP_HTTP_PORT: 8081
              OP_BUS_PORT: 11221
              OP_BUS_PEERS: localhost:11220
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: onepassword-connect-secret
                    key: 1password-credentials.json
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8081
                  initialDelaySeconds: 15
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 256M

        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch

    ingress:
      app:
        className: internal-nginx
        hosts:
          - host: &host "onepassword-connect.greyrock.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config

    service:
      app:
        controller: onepassword-connect
        ports:
          http:
            port: 80
