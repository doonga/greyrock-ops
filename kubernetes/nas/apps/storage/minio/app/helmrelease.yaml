---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      minio:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-03-15T01-07-19Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_ROOT_USER:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_USER
              MINIO_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_PASSWORD
            resources:
              requests:
                cpu: 5m
                memory: 128M
            securityContext:
              privileged: true
              runAsUser: 0

    service:
      app:
        controller: minio
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    ingress:
      app:
        className: "internal-nginx"
        hosts:
          - host: &host "minio.greyrock.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &host "s3.greyrock.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: s3

    persistence:
      dev:
        type: hostPath
        hostPath: /tank/Apps/minio
        hostPathType: Directory
        globalMounts:
          - path: /data
