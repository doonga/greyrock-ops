---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        FRIGATE_MQTT_USER: "{{ .mosquitto_frigate_username }}"
        FRIGATE_MQTT_PASSWORD: "{{ .mosquitto_frigate_password }}"
        FRIGATE_CAMERA_DOORBELL_HOST: "10.1.6.12"
        FRIGATE_CAMERA_DOORBELL_USER: "{{ .doorbell_frigate_username }}"
        FRIGATE_CAMERA_DOORBELL_PASSWORD: "{{ .doorbell_frigate_password }}"
  dataFrom:
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
    - extract:
        key: Reolink PoE Doorbell
      rewrite:
        - regexp:
            source: "(.*)"
            target: "doorbell_$1"
