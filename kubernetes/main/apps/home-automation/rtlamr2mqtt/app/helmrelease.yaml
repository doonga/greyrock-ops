---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rtlamr2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      rtlamr2mqtt:
        pod:
          nodeSelector:
            rtlamr.feature.node.kubernetes.io/rtlamr: "true"

        containers:
          app:
            image:
              repository: allangood/rtlamr2mqtt
              tag: 2.3.4

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 100m
                memory: 36M
              limits:
                memory: 36M

    persistence:
      config-file:
        type: secret
        name: rtlamr2mqtt-secret
        defaultMode: 400
        globalMounts:
          - path: /etc/rtlamr2mqtt.yaml
            subPath: RT_LAMR_CONFIG_FILE
            readOnly: true
