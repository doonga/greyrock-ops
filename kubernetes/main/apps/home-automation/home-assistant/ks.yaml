---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname home-assistant
  namespace: flux-system
spec:
  targetNamespace: home-automation
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./kubernetes/main/apps/home-automation/home-assistant/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: greyrock-ops-kubernetes
  wait: false
  dependsOn:
    - name: multus-config
    - name: rook-ceph-cluster
    - name: volsync
    - name: external-secrets-stores
    - name: external-secrets-cluster-secrets
    - name: crunchy-postgres-operator
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: hass.greyrock.casa
      APP_UID: "0"
      APP_GID: "0"
      VOLSYNC_CLAIM: home-assistant-config
      DB_NAME: home-assistant
      DB_USER: home-assistant
