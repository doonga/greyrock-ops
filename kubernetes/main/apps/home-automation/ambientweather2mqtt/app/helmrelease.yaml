---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      ambientweather2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          ambientweather2mqtt:
            image:
              repository: ghcr.io/neilenns/ambientweather2mqtt
              tag: v4.7.0@sha256:4064ade46536a86b9a6e65dfb27fc145d3cea5c47b3cc6cd9852dab70d75cd17

            envFrom:
              - secretRef:
                  name: ambientweather2mqtt-secrets

            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M

    service:
      app:
        controller: ambientweather2mqtt
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.1.1.159"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080
