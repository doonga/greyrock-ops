---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/neilenns/ambientweather2mqtt
              tag: v4.3.2@sha256:1159380025d3a5552df806645b4384be5b02fe76ec9b95b0ae0d496f68c79a98

            envFrom:
              - secretRef:
                  name: ambientweather2mqtt-secrets

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.26"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 47M
      limits:
        memory: 47M
