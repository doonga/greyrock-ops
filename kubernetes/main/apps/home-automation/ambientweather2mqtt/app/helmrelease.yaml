---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        pod:
          labels:
            ingress.home.arpa/lan: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          main:
            image:
              repository: ghcr.io/neilenns/ambientweather2mqtt
              tag: v4.7.0@sha256:4064ade46536a86b9a6e65dfb27fc145d3cea5c47b3cc6cd9852dab70d75cd17

            envFrom:
              - secretRef:
                  name: ambientweather2mqtt-secrets

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.26"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 47M
      limits:
        memory: 47M
