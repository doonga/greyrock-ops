---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari-todd
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    controller:
      replicas: 2
      strategy: RollingUpdate

    hajimari:
      defaultEnable: false
      darkTheme: paper
      instanceName: "todd"
      title: "Todd's Homepage"
      showAppUrls: false
      showAppInfo: true
      showAppGroups: true
      namespaceSelector:
        matchNames:
          - default
          - network
          - selfhosted
          - downloads
          - home-automation
          - monitoring
          - media
          - rook-ceph
      name: "Todd"
      defaultSearchProvider: Kagi
      searchProviders:
        - name: Kagi
          token: d
          icon: https://assets.kagi.com/v1/kagi_assets/logos/dark_2.png
          searchUrl: https://kagi.com/search?q={query}
          url: https://kagi.com
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
      customApps:
        - group: Network
          apps:
            - name: PiKVM
              url: https://pikvm.greyrock.io
              icon: video-switch

      globalBookmarks:
        - group: FFXIV
          bookmarks:
            - name: Sub Calculator
              url: "https://www.mogship.com/submarines/exp-calculator"
            - name: Sub Map
              url: "https://i.imgur.com/QY7t5eg.png"
        - group: Misc
          bookmarks:
            - name: Fastmail
              url: "https://app.fastmail.com"

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      data:
        enabled: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-todd-settings

    resources:
      requests:
        cpu: 5m
        memory: 128M
      limits:
        memory: 128M
