---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.28.2

            env:
              DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: host
              DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: dbname
              DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: user
              DATABASE_PASS:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: password
              # DATABASE_SSL: noverify

            envFrom:
              - secretRef:
                  name: teslamate-secret

            resources:
              requests:
                cpu: 6m
                memory: 276M
              limits:
                memory: 512M

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-external-proxy-outpost.security.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "car-electric"
        enabled: true
        className: external-nginx
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - ${HOSTNAME}

    postgresql:
      enabled: false
