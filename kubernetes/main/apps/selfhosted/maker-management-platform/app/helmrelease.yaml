---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: maker-management-platform
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      maker-management-platform:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          agent:
            image:
              repository: ghcr.io/maker-management-platform/agent
              tag: v1.2.0
            env:
              LIBRARY_PATH: /library
              LOG_PATH: ""
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          ui:
            image:
              repository: ghcr.io/maker-management-platform/mmp-ui
              tag: v1.2.0
            env:
              AGENT_ADDRESS: localhost:8000
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 128M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: maker-management-platform
        ports:
          http:
            port: 8081

    ingress:
      app:
        className: "internal-nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "mdi:plex"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          maker-management-platform:
            agent:
              - path: /library
                subPath: library
              - path: /data
                subPath: data
      # Prevents errors due to running as non-default user
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          maker-management-platform:
            agent:
              - path: /app/temp
                subPath: agent-tmp
              - path: /app/cache
                subPath: agent-cache
            ui:
              - path: /config/caddy
                subPath: caddy
