---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zipline
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      zipline:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            egress.home.arpa/internet: allow
            db.home.arpa/pg: postgres
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 3.7.9
            env:
              # Core config
              CORE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: CORE_SECRET
              CORE_RETURN_HTTPS: "true"
              CORE_COMPRESSION_ENABLED: "true"
              CORE_COMPRESSION_THRESHOLD: "200mb"
              CORE_COMPRESSION_ON_DASHBOARD: "true"
              # Datasources
              DATASOURCE_TYPE: "s3"
              DATASOURCE_S3_ACCESS_KEY_ID: zipline
              DATASOURCE_S3_SECRET_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: DATASOURCE_S3_SECRET_ACCESS_KEY
              DATASOURCE_S3_BUCKET: zipline
              DATASOURCE_S3_ENDPOINT: s3.greyrock.casa
              DATASOURCE_S3_PORT: 443
              DATASOURCE_S3_FORCE_S3_PATH: "true"
              DATASOURCE_S3_USE_SSL: "true"
              # Exif
              EXIF_REMOVE_GPS: "true"
              # Features
              FEATURES_INVITES: "false"
              FEATURES_ROBOTS_TXT: "false"
              FEATURES_USER_REGISTRATION: "false"
              # Uploader
              UPLOADER_DEFAULT_FORMAT: "DATE"
              UPLOADER_DISABLED_EXTENSIONS: "ps1,pdf,bat,exe,sh,fish"
              UPLOADER_FORMAT_DATE: "YYYY-MM-DD_HH-mm-ss"
              UPLOADER_DEFAULT_EXPIRATION: ""
              # URLs
              URLS_ROUTE: /go
              URLS_LENGTH: 6
              # Website
              WEBSITE_TITLE: "greyrock"
              WEBSITE_SHOW_FILES_PER_USER: "false"
              WEBSITE_SHOW_VERSION: "false"
            envFrom:
              - secretRef:
                  name: zipline-db-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: zipline
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "mdi:plex"
        hosts:
          - host: &hostName s.greyrock.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - s.bjw-s.dev
