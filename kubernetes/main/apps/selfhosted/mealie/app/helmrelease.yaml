---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC1.1
            env:
              ALLOW_SIGNUP: "false"
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              BASE_URL: https://${HOSTNAME}
              LDAP_AUTH_ENABLED: "true"
              LDAP_SERVER_URL: ldap://ak-outpost-ldap-outpost.security.svc.cluster.local
              LDAP_BASE_DN: "dc=ldap,dc=greyrock,dc=casa"
              LDAP_QUERY_BIND:
                valueFrom:
                  secretKeyRef:
                    name: mealie-secret
                    key: LDAP_QUERY_BIND
              LDAP_QUERY_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mealie-secret
                    key: LDAP_QUERY_PASSWORD
              LDAP_USER_FILTER: "(memberOf=cn=Grey Rock Members,ou=groups,dc=ldap,dc=greyrock,dc=casa)"
              LDAP_ADMIN_FILTER: "(memberOf=cn=Grey Rock Admins,ou=groups,dc=ldap,dc=greyrock,dc=casa)"
              LDAP_ID_ATTRIBUTE: cn
              LDAP_NAME_ATTRIBUTE: name
              LDAP_MAIL_ATTRIBUTE: mail
              DB_ENGINE: sqlite
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data
