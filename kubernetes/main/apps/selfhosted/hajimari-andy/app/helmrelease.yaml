---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari-andy
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    controller:
      replicas: 2
      strategy: RollingUpdate

    hajimari:
      defaultEnable: false
      darkTheme: paper
      instanceName: "andy"
      title: "Andy's Homepage"
      showAppUrls: false
      showAppInfo: true
      namespaceSelector:
        matchNames:
          - default
          - network
          - selfhosted
          - downloads
          - home-automation
          - monitoring
          - media
          - rook-ceph
      name: "Andy"
      defaultSearchProvider: DuckDuckGo
      searchProviders:
        - name: DuckDuckGo
          token: d
          icon: simple-icons:duckduckgo
          searchUrl: https://duckduckgo.com/?q={query}
          url: https://duckduckgo.com
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
      globalBookmarks:
        - group: Lifestyle
          bookmarks:
            - name: Youtube
              url: "https://youtube.com"
        - group: FFXIV
          bookmarks:
            - name: Sub Calculator
              url: "https://www.mogship.com/submarines/exp-calculator"
            - name: Sub Map
              url: "https://i.imgur.com/QY7t5eg.png"

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ${HOSTNAME}

    persistence:
      data:
        enabled: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-andy-settings

    resources:
      requests:
        cpu: 5m
        memory: 128M
      limits:
        memory: 128M
