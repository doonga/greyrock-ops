---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      miniflux:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000

        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.0.50-distroless
            env:
              BASE_URL: https://${HOSTNAME}
              CREATE_ADMIN: "1"
              DEBUG: "1"
              LOG_DATE_TIME: "1"
              OAUTH2_USER_CREATION: "1"
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://auth.greyrock.casa
              OAUTH2_PROVIDER: oidc
              OAUTH2_REDIRECT_URL: https://${HOSTNAME}/oauth2/oidc/callback
              POLLING_SCHEDULER: "entry_frequency"
              POLLING_FREQUENCY: "15"
              RUN_MIGRATIONS: "1"
            envFrom:
              - secretRef:
                  name: miniflux-secret
              - secretRef:
                  name: miniflux-db-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
                  httpGet:
                    path: /healthcheck
                    port: 8080
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: miniflux
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "mdi:rss"
        hosts:
          - host: &hostName miniflux.greyrock.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName
