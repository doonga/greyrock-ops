---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: node-red
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: node-red-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NODE_RED_CREDENTIAL_SECRET: "{{ .node_red_credentials_secret }}"
        NODE_RED_OAUTH_CLIENT_SECRET: "{{ .authentik_nodered_oauth_client_secret }}"
  dataFrom:
    - extract:
        key: node-red
      rewrite:
        - regexp:
            source: "(.*)"
            target: "node_red_$1"
    - extract:
        key: Authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
