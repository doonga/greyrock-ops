---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      omada-exporter:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/charlie-haley/omada_exporter
              tag: 0.13.0
            env:
              OMADA_SITE: Grey Rock
              OMADA_HOST: https://omada-controller.selfhosted:8043
              OMADA_INSECURE: true
              OMADA_USER: exporter
              OMADA_PASS:
                valueFrom:
                  secretKeyRef:
                    name: omada-exporter-secret
                    key: omada-exporter_password
              LOG_LEVEL: debug
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: omada-exporter
        ports:
          http:
            port: 9202

    serviceMonitor:
      app:
        serviceName: omada-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 2m
            scrapeTimeout: 5s
