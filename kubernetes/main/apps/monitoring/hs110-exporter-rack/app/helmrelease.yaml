---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hs110-exporter-rack
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/sdelrio/hs110-exporter
              tag: v1.0.0

            env:
              HS110IP: "10.1.3.37"

    service:
      main:
        ports:
          http:
            port: 8110

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 74M
