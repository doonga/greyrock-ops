---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vm-additional-scrape-configs
stringData:
  prometheus-additional.yaml: |
    - job_name: blocky
      scrape_interval: 1m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - dns1.greyrock.io:4000
            - dns2.greyrock.io:4000
    - job_name: node-exporter
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - nas.greyrock.io:9100
            - dns1.greyrock.io:9100
            - dns2.greyrock.io:9100
            - nas.greyrock.io:9100
            - pikvm.greyrock.io:9100
            - xo.greyrock.io:9100
    - job_name: smartctl-exporter
      scrape_interval: 10m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - nas.greyrock.io:9633
