---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: series-cleanup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: cronjob

        cronjob:
          schedule: "10 */6 * * *"
          ttlSecondsAfterFinished: 86400

        pod:
          enableServiceLinks: false
          restartPolicy: OnFailure
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542 # nas:external-services

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/series-cleanup
              tag: 3.1.0@sha256:4ebc472ba50df978a5f947708d48577bbd7e2ee01c16088b97df460acafc776a
            envFrom:
              - secretRef:
                  name: series-cleanup-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      settings:
        type: configMap
        name: series-cleanup-configmap
        defaultMode: 0775
        globalMounts:
          - path: /config/settings.json
            subPath: settings.json
            readOnly: true
      nfs-nas-media:
        type: nfs
        server: nas.greyrock.io
        path: /tank/Media
        advancedMounts:
          main:
            main:
              - path: /data/nas-media
