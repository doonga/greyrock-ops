---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: arc-greyrock-ops
spec:
  interval: 30m
  chart:
    spec:
      chart: actions-runner-controller-charts/gha-runner-scale-set
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 30m

  values:
    runnerScaleSetName: arc-runner-set-greyrock-ops

    githubConfigUrl: https://github.com/doonga/greyrock-ops

    minRunners: 2
    maxRunners: 6

    containerMode:
      type: "dind"

    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: dev

    listenerTemplate:
      metadata:
        labels:
          app.kubernetes.io/name: arc-greyrock-ops-listener
      spec:
        containers: []

    template:
      metadata:
        labels:
          app.kubernetes.io/name: arc-greyrock-ops-runner
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.316.0
            command: ["/home/runner/run.sh"]

  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-auth
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller-auth
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-auth
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
