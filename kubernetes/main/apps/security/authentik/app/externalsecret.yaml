---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        authentik_secret_key: "{{ .authentik_secret_key }}"
        authentik_email_host: "{{ .authentik_email_host }}"
        authentik_email_username: "{{ .authentik_email_username }}"
        authentik_email_password: "{{ .mailgun_authentik_smtp_password }}"
        authentik_email_from: "{{ .authentik_email_from }}"
  dataFrom:
    - extract:
        key: Authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
    - extract:
        key: mailgun
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mailgun_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: authentik-db-secret
    template:
      type: Opaque
      data:
        AUTHENTIK_POSTGRESQL__NAME: "{{ .dbname }}"
        AUTHENTIK_POSTGRESQL__HOST: '{{ index . "pgbouncer-host" }}'
        AUTHENTIK_POSTGRESQL__USER: "{{ .user }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password }}"
        AUTHENTIK_POSTGRESQL__USE_PGBOUNCER: "true"
        AUTHENTIK_POSTGRESQL__SSLMODE: "require"
  dataFrom:
    - extract:
        key: postgres-pguser-authentik
