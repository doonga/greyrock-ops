---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: authentik-secret, authentik-db-secret,authentik-redis-secret

    authentik:
      log_level: info
      email:
        port: 587
        use_tls: true
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: "authentik-redis.security.svc.cluster.local"
        password: ""

    envFrom:
      - secretRef:
          name: authentik-secret
      - secretRef:
          name: authentik-db-secret

    envValueFrom:
      AUTHENTIK_REDIS__PASSWORD:
        secretKeyRef:
          name: authentik-redis-secret
          key: AUTHENTIK_REDIS_PASSWORD

    ingress:
      enabled: true
      ingressClassName: external-nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      hosts:
        - host: "${HOSTNAME}"
          paths:
            - path: /
      tls:
        - hosts:
            - "${HOSTNAME}"

    postgresql:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    redis:
      enabled: false

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: authentik-server
            patch: |
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1apiserver
                value: allow
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1internet
                value: allow
              - op: add
                path: /spec/template/metadata/labels/db.home.arpa~1pg
                value: postgres
              - op: add
                path: /spec/template/metadata/labels/ingress.home.arpa~1nginx-external
                value: allow
              - op: add
                path: /spec/template/metadata/labels/prom.home.arpa~1kps
                value: allow
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1kubedns
                value: allow
          - target:
              version: v1
              kind: Deployment
              name: authentik-worker
            patch: |
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1apiserver
                value: allow
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1internet
                value: allow
              - op: add
                path: /spec/template/metadata/labels/db.home.arpa~1pg
                value: postgres
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1kubedns
                value: allow
