---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .lldap_password }}"
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: "{{ .lldap_user_dn }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .authelia_oidc_hmac_secret }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY: "{{ .authelia_oidc_issuer_private_key }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .authelia_jwt_secret }}"
        AUTHELIA_SESSION_REDIS_PASSWORD: "{{ .authelia_redis_password }}"
        AUTHELIA_SESSION_SECRET: "{{ .authelia_session_secret }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .authelia_storage_encryption_key }}"
        # AUTHELIA_NOTIFIER_SMTP_PASSWORD: "{{ .mailgun_authelia_smtp_password }}"
        # GRAFANA_OAUTH_CLIENT_SECRET: "{{ .authelia_grafana_oauth_client_secret }}"
        OAUTH_CLIENT_SECRET_MINIFLUX: "{{ .miniflux_oauth_client_secret }}"
        # NODERED_OAUTH_CLIENT_SECRET: "{{ .authelia_nodered_oauth_client_secret }}"
        # IMMICH_OAUTH_CLIENT_SECRET: "{{ .authelia_immich_oauth_client_secret }}"
        # WINDMILL_OAUTH_CLIENT_SECRET: "{{ .authelia_windmill_oauth_client_secret }}"
  dataFrom:
    - extract:
        key: lldap
      rewrite:
        - regexp:
            source: "(.*)"
            target: "lldap_$1"
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
    - extract:
        key: Miniflux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
    # - extract:
    #     key: mailgun
    #   rewrite:
    #     - regexp:
    #         source: "(.*)"
    #         target: "mailgun_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: authelia-db-secret
    template:
      type: Opaque
      data:
        AUTHELIA_STORAGE_POSTGRES_DATABASE: '{{ index . "dbname" }}'
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: '{{ index . "host" }}'
        AUTHELIA_STORAGE_POSTGRES_USERNAME: '{{ index . "user" }}'
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-authelia
