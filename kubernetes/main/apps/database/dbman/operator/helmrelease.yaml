---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dbman-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: dbman
      version: 0.123.1
      sourceRef:
        kind: HelmRepository
        name: dbman
        namespace: database
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    env:
      - name: RUST_LOG
        value: info
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: DaemonSet
              name: spegel
            patch: |
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1apiserver
                value: allow
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1postgres-master
                value: allow
              - op: add
                path: /spec/template/metadata/labels/egress.home.arpa~1kubedns
                value: allow
