---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./postgresCluster.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - ./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: autobrr
  app.kubernetes.io/instance: autobrr
