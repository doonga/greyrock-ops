---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbtools-reannounce
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}

        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.10.2
            args:
              - reannounce
              - --process-seeding
              - -s
              - qbittorrent.downloads.svc.cluster.local
              - -p
              - "8080"
            resources:
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi

    service:
      main:
        enabled: false
