---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    creationPolicy: Owner
  data:
    - secretKey: api_key
      remoteRef:
        key: prowlarr
        property: api_key
    - secretKey: VPN_ENDPOINT_IP
      remoteRef:
        key: Proton-VPN
        property: prowlarr_vpn_endpoint_ip
    - secretKey: WIREGUARD_PUBLIC_KEY
      remoteRef:
        key: Proton-VPN
        property: prowlarr_wireguard_public_key
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: Proton-VPN
        property: prowlarr_wireguard_private_key
    - secretKey: WIREGUARD_ADDRESSES
      remoteRef:
        key: Proton-VPN
        property: prowlarr_wireguard_addresses
