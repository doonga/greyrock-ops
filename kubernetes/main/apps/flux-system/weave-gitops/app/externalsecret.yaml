---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-cluster-user-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: admin
        password: "{{ .weave_gitops_admin_password }}"
  dataFrom:
    - extract:
        key: weave-gitops
      rewrite:
        - regexp:
            source: "(.*)"
            target: "weave_gitops_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        clientID: LqbBWvZK7pmh01IqiYY538pLhxeNbq1XGrJfeFQM
        clientSecret: "{{ .authentik_weave_gitops_oauth_client_secret }}"
        issuerURL: https://auth.greyrock.casa/application/o/weave-gitops/
        redirectURL: https://${HOSTNAME}/oauth2/callback
        customScopes: openid,profile,email
        claimGroups: groups
        claimUsername: preferred_username
  dataFrom:
    - extract:
        key: Authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
