---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-secrets
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: weave-gitops-secrets
    creationPolicy: Owner
  data:
    - secretKey: adminPassword
      remoteRef:
        key: weave-gitops
        property: admin_password
