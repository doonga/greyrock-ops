---
clusterName: ${clusterName}

endpoint: "https://${clusterName}.greyrock.io:6443"

talosVersion: v1.5.5
kubernetesVersion: 1.28.4

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.greyrock.io

nodes:
  - hostname: k8s1.greyrock.io
    ipAddress: 10.1.1.4
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-INTEL_SSDSC2BB800G4_BTWL406300TG800RGN
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:30:93:12:38:d3"
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/gasket-driver
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
  - hostname: k8s2.greyrock.io
    ipAddress: 10.1.1.5
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-INTEL_SSDSC2BB800G4_BTWL503001EB800RGN
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:30:93:12:38:d6"
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/gasket-driver
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw
  - hostname: k8s3.greyrock.io
    ipAddress: 10.1.1.6
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-INTEL_SSDSC2BB800G4_BTWL421602AP800RGN
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:30:93:12:38:8c"
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/gasket-driver
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

controlPlane:
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - 10.5.0.4

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 10.1.1.1

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster loopback
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.greyrock.io

    # Configure pull through cache
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.greyrock.casa/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.greyrock.casa/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.greyrock.casa/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.greyrock.casa/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.greyrock.casa/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.greyrock.casa/v2/public.ecr.aws
              overridePath: true

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.1.1.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
              - 10.1.1.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

    # Custom udev
    - |-
      machine:
        udev:
          rules:
            - SUBSYSTEM=="apex", MODE="0660", GROUP="568"
