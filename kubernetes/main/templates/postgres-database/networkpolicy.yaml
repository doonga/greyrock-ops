---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pgo-${APP}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pgo-${APP}
  ingress:
    # internal
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: pgo-${APP}
      toPorts:
        - ports:
            - port: &port "5432"
              protocol: TCP
            - port: "8008"
              protocol: TCP
    # application
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: ${APP}
      toPorts:
        - ports:
            - port: *port
              protocol: TCP
  egress:
    # internal
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: pgo-${APP}
      toPorts:
        - ports:
            - port: *port
              protocol: TCP
            - port: "8008"
              protocol: TCP

    # TODO: Remove when clusterNetworkPolicy is in place
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: "TCP"
            - port: "53"
              protocol: "UDP"
