---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: excalidraw
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/excalidraw
      tag: latest@sha256:d39dac4ea5415901226eb6a554ecaac535e5fc9398662dcecbed7c4efb550dd6

    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd,andy"
          hajimari.io/icon: "mdi:draw-pen"
          external-dns.alpha.kubernetes.io/public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.greyrock.tech
        hosts:
          - host: &host "draw.greyrock.tech"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 5m
        memory: 15M
      limits:
        memory: 15M
