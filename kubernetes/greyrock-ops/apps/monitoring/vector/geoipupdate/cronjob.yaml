---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vector-geoipupdate
  namespace: monitoring
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2

  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: vector-geoipupdate
              image: ghcr.io/maxmind/geoipupdate:v5.0.2@sha256:7574f14c117bbc8c94691f09d262aaef4d8a8eafe07f90088fbc2f4949ba38e3
              imagePullPolicy: IfNotPresent
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - rm -rf /usr/share/GeoIP/.geoipupdate.lock
              env:
                - name: GEOIPUPDATE_EDITION_IDS
                  value: GeoLite2-City
                - name: GEOIPUPDATE_FREQUENCY
                  value: "0"
                - name: GEOIPUPDATE_VERBOSE
                  value: "true"
              envFrom:
                - secretRef:
                    name: vector-geoipupdate
              volumeMounts:
                - name: vector-geoipupdate
                  mountPath: /usr/share/GeoIP
          volumes:
            - name: vector-geoipupdate
              persistentVolumeClaim:
                claimName: vector-geoipupdate-config
