---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hs110-exporter-rack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: sdelrio/hs110-exporter
      tag: v1.0.0

    env:
      HS110IP: "10.1.3.197"

    service:
      main:
        ports:
          http:
            port: 8110

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 74M
