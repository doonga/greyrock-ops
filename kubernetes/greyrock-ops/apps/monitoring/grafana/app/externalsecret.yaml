---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secrets
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GF_AUTH_AZUREAD_CLIENT_ID: "{{ .azuread_grafana_client_id }}"
        GF_AUTH_AZUREAD_CLIENT_SECRET: "{{ .azuread_grafana_client_secret }}"
        GF_AUTH_AZUREAD_AUTH_URL: "https://login.microsoftonline.com/{{ .azuread_azure_tenant }}/oauth2/v2.0/authorize"
        GF_AUTH_AZUREAD_TOKEN_URL: "https://login.microsoftonline.com/{{ .azuread_azure_tenant }}/oauth2/v2.0/token"
        # Teslamate secret
        TESLAMATE_POSTGRES_PASSWORD: "{{ .teslamate_postgres_password }}"
  dataFrom:
    - extract:
        key: azuread
      rewrite:
        - regexp:
            source: "(.*)"
            target: "azuread_$1"

    - extract:
        key: teslamate
      rewrite:
        - regexp:
            source: "(.*)"
            target: "teslamate_$1"
