---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: grafana-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .authelia_grafana_oauth_client_secret_plaintext }}" # from authelia
        # Teslamate secret
        TESLAMATE_POSTGRES_PASSWORD: "{{ .grafana-datasource-teslamate_password }}"
  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"

    - extract:
        key: grafana-datasource-teslamate
      rewrite:
        - regexp:
            source: "(.*)"
            target: "grafana-datasource-teslamate_$1"
