---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-server
    - name: immich-typesense

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.51.2

    command: /bin/sh
    args:
      - ./start-microservices.sh

    env:
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: DATABASE_NAME

    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-configmap

    service:
      main:
        enabled: false

    persistence:
      library:
        enabled: true
        type: nfs
        server: "nas.private.greyrock.io"
        path: /tank/backup/photos/immich
        mountPath: /usr/src/app/upload

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      # limits:
      #   memory: 500Mi
