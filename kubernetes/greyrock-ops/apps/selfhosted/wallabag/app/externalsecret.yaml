---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wallabag-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
        SYMFONY__ENV__DATABASE_HOST: postgres.database.svc.cluster.local
        SYMFONY__ENV__DATABASE_PORT: "5432"
        SYMFONY__ENV__DATABASE_NAME: wallabag
        SYMFONY__ENV__DATABASE_USER: "{{ .wallabag_postgres_user }}"
        SYMFONY__ENV__DATABASE_PASSWORD: "{{ .wallabag_postgres_password }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: wallabag
        INIT_POSTGRES_HOST: postgres.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .wallabag_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .wallabag_postgres_password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .zalando_postgres_superuser_password }}"

  dataFrom:
    - extract:
        key: wallabag
      rewrite:
        - regexp:
            source: "(.*)"
            target: "wallabag_$1"
    - extract:
        key: zalando-postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "zalando_postgres_$1"
