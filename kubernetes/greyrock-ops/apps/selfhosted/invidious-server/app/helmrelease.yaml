---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invidious-server
  namespace: selfhosted
spec:
  interval: 15m

  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: quay.io/invidious/invidious
      tag: latest@sha256:20a514122f5a076adf32a3f72f14fa76fe8e4557b5350b3c2559b26de47fb169

    envFrom:
      - secretRef:
          name: invidious-server-secret

    service:
      main:
        ports:
          http:
            port: &port 3000

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd,andy"
          hajimari.io/appName: Invidious
          hajimari.io/icon: simple-icons:youtube
        hosts:
          - host: &host 'invidious.greyrock.tech'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: invidious-server

    resources:
      requests:
        cpu: 5m
        memory: 200M
      limits:
        memory: 200M
