---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: invidious-server
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: invidious-server-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INVIDIOUS_CONFIG: |
          database_url: {{ .invidious_database_uri }}
          check_tables: true
          port: 3000
          domain: invidious.greyrock.casa
          https_only: false
          hmac_key: {{ .invidious_server_hmac_key }}

  dataFrom:
    - extract:
        key: invidious-server
      rewrite:
        - regexp:
            source: "(.*)"
            target: "invidious_server_$1"
    - extract:
        key: invidious-database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "invidious_database_$1"
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: invidious-database-password
  namespace: selfhosted
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-kv
      kind: ClusterSecretStore
  selector:
    secret:
      name: invidious-server-pguser-invidious-server
  data:
    - match:
        secretKey: uri
        remoteRef:
          remoteKey: invidious-database
          property: uri
