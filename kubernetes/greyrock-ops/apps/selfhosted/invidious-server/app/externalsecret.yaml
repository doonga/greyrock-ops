---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: invidious-server
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: invidious-server-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INVIDIOUS_CONFIG: |
          database_url: postgres://{{ .invidious_server_db_user }}:{{ .invidious_server_db_password }}@{{ .invidious_server_db_host }}:5432/{{ .invidious_server_db_name }}
          check_tables: true
          port: 3000
          domain: invidious.greyrock.casa
          https_only: false
          hmac_key: {{ .invidious_server_hmac_key }}

  dataFrom:
    - extract:
        key: invidious-server
      rewrite:
        - regexp:
            source: "(.*)"
            target: "invidious_server_$1"
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: invidious-database-password
  namespace: selfhosted
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-kv
      kind: ClusterSecretStore
  selector:
    secret:
      name: invidious-server-pguser-invidious-server
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: invidious-server
          property: db_password
    - match:
        secretKey: user
        remoteRef:
          remoteKey: invidious-server
          property: db_user
    - match:
        secretKey: host
        remoteRef:
          remoteKey: invidious-server
          property: db_host
    - match:
        secretKey: dbname
        remoteRef:
          remoteKey: invidious-server
          property: db_name
