---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: invidious-server
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: invidious-server-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INVIDIOUS_CONFIG: |
          database_url: postgres://{{ .invidious_server_postgres_username }}:{{ .invidious_server_postgres_password }}@postgres.database.svc.cluster.local.:5432/invidious
          check_tables: true
          port: 3000
          domain: invidious.greyrock.tech
          https_only: false

  dataFrom:
    - extract:
        key: invidious-server
      rewrite:
        - regexp:
            source: "(.*)"
            target: "invidious_server_$1"
