---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: scribe
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: scribe-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        APP_DOMAIN: scribe.greyrock.casa
        LUCKY_ENV: production
        PORT: "8080"
        SECRET_KEY_BASE: "{{ .scribe_secret_key_base }}"
  dataFrom:
    - extract:
        key: scribe
      rewrite:
        - regexp:
            source: "(.*)"
            target: "scribe_$1"
