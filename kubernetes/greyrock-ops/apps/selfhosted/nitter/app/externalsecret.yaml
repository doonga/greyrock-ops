---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nitter
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: nitter-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NITTER_CONFIG_FILE: "{{ .nitter_config_file }}"
  dataFrom:
    - extract:
        key: nitter
      rewrite:
        - regexp:
            source: "(.*)"
            target: "nitter_$1"
