---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nitter
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: nitter-secret
    creationPolicy: Owner
    template:
      data:
        NITTER_CONFIG_FILE: "{{ .config_file }}"
  dataFrom:
    - extract:
        key: kv/nitter
