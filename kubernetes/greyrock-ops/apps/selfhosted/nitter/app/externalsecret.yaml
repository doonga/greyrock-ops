---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nitter
  namespace: selfhosted
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    name: nitter-secret
    creationPolicy: Owner
  data:
    - secretKey: config_file
      remoteRef:
        key: nitter
        property: config_file
