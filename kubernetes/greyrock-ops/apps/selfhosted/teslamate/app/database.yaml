---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: teslamate-db
  namespace: selfhosted
spec:
  database: teslamate
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: teslamate-user
  namespace: teslamate
spec:
  role: teslamate
  database: teslamate-db
  secretName: database
  privileges: OWNER
