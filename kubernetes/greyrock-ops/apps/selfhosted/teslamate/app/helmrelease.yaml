---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: teslamate/teslamate
      tag: 1.27.3

    env:
      DATABASE_HOST:
        valueFrom:
          secretKeyRef:
            name: teslamate-pguser-teslamate
            key: host
      DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: teslamate-pguser-teslamate
            key: dbname
      DATABASE_USER:
        valueFrom:
          secretKeyRef:
            name: teslamate-pguser-teslamate
            key: user
      DATABASE_PASS:
        valueFrom:
          secretKeyRef:
            name: teslamate-pguser-teslamate
            key: password
      DATABASE_SSL:
        value: noverify

    envFrom:
      - secretRef:
          name: teslamate-secret

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000

    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "car-electric"
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "teslamate.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    postgresql:
      enabled: false

    resources:
      requests:
        cpu: 6m
        memory: 276M
      limits:
        memory: 512M
