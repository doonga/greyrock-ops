---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.27.4

            env:
              DATABASE_HOST:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-pguser-teslamate
                    key: host
              DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-pguser-teslamate
                    key: dbname
              DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-pguser-teslamate
                    key: user
              DATABASE_PASS:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-pguser-teslamate
                    key: password
              # DATABASE_SSL: noverify

            envFrom:
              - secretRef:
                  name: teslamate-secret

            resources:
              requests:
                cpu: 6m
                memory: 276M
              limits:
                memory: 512M

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "teslamate.greyrock.casa"
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - *host
    postgresql:
      enabled: false
