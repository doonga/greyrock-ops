---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/doonga/paperless-ngx
      tag: 1.17.4@sha256:71593aff7e84c5e05130c75cf8ed3a0fa66112b69d21982f8ce868af6afd2dff

    envFrom:
      - secretRef:
          name: paperless-secret
      - configMapRef:
          name: paperless-configmap

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "paperless.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      nas-consume:
        enabled: true
        mountPath: /data/nas/consume
        type: nfs
        server: "nas.greyrock.io"
        path: /tank/documents/paperless/incoming
      nas-export:
        enabled: true
        mountPath: /data/nas/export
        type: nfs
        server: "nas.greyrock.io"
        path: /tank/documents/paperless/export

    resources:
      requests:
        cpu: 11m
        memory: 1812M
      limits:
        memory: 1812M

    volumeClaimTemplates:
      - name: data
        mountPath: /data/local
        accessMode: ReadWriteOnce
        size: 15Gi
        storageClass: ceph-block
