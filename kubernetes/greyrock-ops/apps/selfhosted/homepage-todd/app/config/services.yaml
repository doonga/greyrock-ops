---
- Media:
    - Plex:
        icon: plex.png
        href: https://plex.greyrock.casa
        description: Media Server
        widget:
            type: tautulli
            url: http://tautulli.media:8181
            key: {{HOMEPAGE_VAR_TAUTULLI_KEY}}
            enableNowPlaying: true
    - Overseerr:
        icon: overseerr.png
        href: https://overseerr.greyrock.casa
        description: Media Requests
        widget:
            type: overseerr
            url: http://overseerr.downloads
            key: {{HOMEPAGE_VAR_OVERSEERR_KEY}}
    - Immich:
        icon: immich.png
        href: https://photos.greyrock.casa
        description: Photos and Videos Backup
        widget:
            type: immich
            url: http://immich-proxy.default.svc.cluster.local:8080
            key: {{HOMEPAGE_VAR_IMMICH_KEY}}
    - qBittorrent:
        icon: qbittorrent.png
        href: https://qbit.greyrock.casa
        description: Torrent Management
        widget:
            type: qbittorrent
            url: http://qbittorrent.default.svc.cluster.local:8080
            username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
            password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
    - Radarr:
        icon: radarr.png
        href: https://radarr.greyrock.casa
        description: Movies Management
        widget:
            type: radarr
            url: http://radarr.downloads:7878
            key: {{HOMEPAGE_VAR_RADARR_KEY}}
    - Sonarr:
        icon: sonarr.png
        href: https://sonarr.greyrock.casa
        description: TV Shows Management
        widget:
            type: sonarr
            url: http://sonarr.downloads:8989
            key: {{HOMEPAGE_VAR_SONARR_KEY}}
- Network:
    - Pi-Hole:
        icon: pihole.png
        href: https://pihole.greyrock.io
        description: Ad Blocking DNS
        widget:
          type: pihole
          url: http://pihole.greyrock.io
          key: {{HOMEPAGE_VAR_PIHOLE_KEY}}
- Favorites:
    - My GitHub Repo:
        icon: si-github
        href: https://github.com/doonga
        description: My Code Repository
    - Grafana Dashboard:
        icon: si-grafana
        href: https://grafana.greyrock.casa
        description: My Cluster Metrics Visualization
    - k8s-at-home-search:
        icon: si-kubernetes
        href: https://nanne.dev/k8s-at-home-search/
        description: Search KAH HelmReleases
    - onedr0p home-ops:
        icon: si-github
        href: https://github.com/onedr0p/home-ops
        description: onedr0p HomeOps Repository
    - bjw-s home-ops:
        icon: si-github
        href: https://github.com/bjw-s/home-ops
        description: onedr0p HomeOps Repository
    - bjw-s Chart Values:
        icon: si-github
        href: https://github.com/bjw-s/helm-charts/tree/main/charts/library/common#values
        description: app-template Helm Chart Values
