---
- search:
    provider:
      - duckduckgo
      - google
- openmeteo:
    label: Home
    latitude: {{HOMEPAGE_VAR_HOME_LATITUDE}}
    longitude: {{HOMEPAGE_VAR_HOME_LONGITUDE}}
    units: imperial
    cache: 5
- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: greyrock-ops
    nodes:
      show: true
