---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage-todd
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: homepage-todd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        HOMEPAGE_VAR_HOME_LATITUDE: "{{ .hass_zone_home_latitude }}"
        HOMEPAGE_VAR_HOME_LONGITUDE: "{{ .hass_zone_home_longitude }}"
        HOMEPAGE_VAR_RADARR_KEY: "{{ .radarr_api_key }}"
        HOMEPAGE_VAR_SONARR_KEY: "{{ .sonarr_api_key }}"
        HOMEPAGE_VAR_TAUTULLI_KEY: "{{ .tautulli_api_key }}"
        HOMEPAGE_VAR_OVERSEERR_KEY: "{{ .overseerr_api_key }}"
        HOMEPAGE_VAR_PIHOLE_KEY: "{{ .pihole_api_key }}"
  dataFrom:
    - extract:
        key: home-assistant
      rewrite:
        - regexp:
            source: "(.*)"
            target: "hass_$1"
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: tautulli
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tautulli_$1"
    - extract:
        key: overseerr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "overseerr_$1"
    - extract:
        key: pihole
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pihole_$1"
