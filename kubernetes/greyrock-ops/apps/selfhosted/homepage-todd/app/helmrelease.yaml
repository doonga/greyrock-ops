---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage-todd
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.7.0

    enableRbac: true

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: &host "home-todd.greyrock.casa"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    config:
      useExistingConfigMap: homepage-todd-config

    envFrom:
      - secretRef:
          name: homepage-todd-secret

    podAnnotations:
      configmap.reloader.stakater.com/reload: homepage-todd-config
      secret.reloader.stakater.com/reload: homepage-todd-secret
    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 308M
