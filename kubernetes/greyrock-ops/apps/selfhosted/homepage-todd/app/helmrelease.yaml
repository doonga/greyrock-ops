---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage-todd
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m

  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.28

    controller:
      replicas: 2
      strategy: RollingUpdate

    podAnnotations:
      configmap.reloader.stakater.com/reload: &config homepage-config
      secret.reloader.stakater.com/reload: homepage-secret

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: &host "home-todd.greyrock.casa"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

