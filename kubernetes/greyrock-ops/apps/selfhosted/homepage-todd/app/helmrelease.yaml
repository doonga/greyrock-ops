---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage-todd
  namespace: personalization
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.28

    enableRbac: true

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: &host "home-todd.greyrock.casa"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    config:
      useExistingConfigMap: homepage-config

    podAnnotations:
      configmap.reloader.stakater.com/reload: homepage-config

    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 308M
