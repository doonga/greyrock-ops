---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkding
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: sissbruecker/linkding
      tag: 1.19.1

    enableServiceLinks: false

    env:
      LD_SUPERUSER_NAME: todd
      LD_ENABLE_AUTH_PROXY: "True"
      LD_AUTH_PROXY_USERNAME_HEADER: "HTTP_REMOTE_USER"

    service:
      main:
        ports:
          http:
            port: 9090

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.greyrock.casa?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Name,Remote-Groups,Remote-Email"
          # external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
        hosts:
          - host: &host "bookmarks.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 33
      runAsGroup: 33
      fsGroup: 33
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 12m
        memory: 64M
      limits:
        memory: 256M

    volumeClaimTemplates:
      - name: data
        mountPath: /etc/linkding/data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
