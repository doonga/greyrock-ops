---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/miniflux/miniflux
      tag: 2.0.48@sha256:1aa8755118cf2865ee72521d87b8645080361fb75421314facb3766c0b0c07a3

    env:
      BASE_URL: https://miniflux.greyrock.casa
      CREATE_ADMIN: "1"
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: miniflux-pguser-miniflux
            key: uri
      DEBUG: "1"
      LOG_DATE_TIME: "1"
      OAUTH2_CLIENT_ID: miniflux
      OAUTH2_USER_CREATION: "1"
      OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://auth.greyrock.casa
      OAUTH2_PROVIDER: oidc
      OAUTH2_REDIRECT_URL: https://miniflux.greyrock.casa/oauth2/oidc/callback
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"

    envFrom:
      - secretRef:
          name: miniflux-secret

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.greyrock.casa
        hosts:
          - host: &host "miniflux.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080

    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 256M
