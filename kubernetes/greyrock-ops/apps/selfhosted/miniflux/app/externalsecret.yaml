---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: miniflux-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ADMIN_USERNAME: "{{ .miniflux_admin_user }}"
        ADMIN_PASSWORD: "{{ .miniflux_admin_password }}"
        OAUTH2_CLIENT_SECRET: "{{ .authelia_miniflux_oauth_client_secret_plaintext }}" # from authelia

  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
    - extract:
        key: miniflux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
