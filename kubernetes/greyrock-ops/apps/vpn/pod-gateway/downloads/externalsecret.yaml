---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloads-gateway-vpnconfig
  namespace: vpn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: downloads-gateway-vpnconfig
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WIREGUARD_PRIVATE_KEY: "{{ .ivpn_pod_gateway_downloads_private_key }}"
        WIREGUARD_ADDRESSES: "{{ .ivpn_pod_gateway_downloads_addresses }}"
        secret_values: |-
          publicPorts:
            - IP: 10
              hostname: qbittorrent
              ports:
                - type: udp
                  port: {{ .ivpn_pod_gateway_downloads_port_forward }}
                - type: tcp
                  port: {{ .ivpn_pod_gateway_downloads_port_forward }}
  dataFrom:
    - extract:
        key: IVPN
      rewrite:
        - regexp:
            source: "(.*)"
            target: "ivpn_$1"
