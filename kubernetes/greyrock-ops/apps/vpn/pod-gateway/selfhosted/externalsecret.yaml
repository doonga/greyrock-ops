---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: selfhosted-gateway-vpnconfig
  namespace: vpn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: selfhosted-gateway-vpnconfig
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WIREGUARD_PRIVATE_KEY: "{{ .ivpn_pod_gateway_selfhosted_private_key }}"
        WIREGUARD_ADDRESSES: "{{ .ivpn_pod_gateway_selfhosted_addresses }}"
  dataFrom:
    - extract:
        key: IVPN
      rewrite:
        - regexp:
            source: "(.*)"
            target: "ivpn_$1"
