---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-tags
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.0

    args:
      - tagging
      - --added-on
      - --expired
      - --last-activity
      - --not-working
      - --sites
      - --unregistered
      - --server
      - qbittorrent.downloads.svc.cluster.local
      - --port
      - "8080"
      - --config
      - /config/config.yaml

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: qbittools-configmap
        mountPath: /config/config.yaml
        subPath: config.yaml
        readOnly: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi

    service:
      main:
        enabled: false
