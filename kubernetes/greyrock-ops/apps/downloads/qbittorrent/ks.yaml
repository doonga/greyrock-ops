---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-qbittorrent
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/greyrock-ops/apps/downloads/qbittorrent/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: greyrock-ops-kubernetes
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-pod-gateway-downloads
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-external-secrets-stores
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-qbittorrent-tools
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/greyrock-ops/apps/downloads/qbittorrent/tools"
  prune: true
  sourceRef:
    kind: GitRepository
    name: greyrock-ops-kubernetes
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-qbittorrent
