---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-tag-tracker-errors
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"

    restartPolicy: OnFailure

    automountServiceAccountToken: false

    image:
      repository: ghcr.io/onedr0p/qbittorrent-scripts
      tag: v1.0.3@sha256:96232a288c6d3a84f63b09ed49c6a2a01f48ffcc2bd17ee353583bf2f9495099
      env:
        QB_HOST: http://qbittorrent.downloads.svc.cluster.local:8080
        QB_TAG: "Tracker Errors"
      args: ["/app/tag-tracker-errors.py"]

    service:
      main:
        enabled: false
