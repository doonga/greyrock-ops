---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: qbittorrent-scripts,qbittorrent-dnsdist

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14

    podSecurityContext:
      supplementalGroups:
        - 65539

    env:
      UMASK: "022"
      QBITTORRENT__PORT: &port 8080

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        existingClaim: nas-media
        mountPath: /data/nas-media
      scripts:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0775
        readOnly: true
      dnsdist-config:
        enabled: true
        type: configMap
        name: qbittorrent-dnsdist
        mountPath: "-"
      gluetun-data:
        enabled: true
        type: emptyDir
        mountPath: "-"

    resources:
      requests:
        cpu: 49m
        memory: 2048Mi
      limits:
        memory: 8192Mi

    securityContext:
      runAsUser: 568
      runAsGroup: 568

    sidecars:
      dnsdist:
        image: docker.io/powerdns/dnsdist-18:1.8.0
        volumeMounts:
          - name: dnsdist-config
            mountPath: /etc/dnsdist/dnsdist.conf
            subPath: dnsdist.conf
            readOnly: true

      gluetun:
        image: ghcr.io/qdm12/gluetun:latest@sha256:8d744532dc4a2394f9b6544637b1c1312be8e38903777df6081fd1511d5d1223
        env:
          - name: VPN_SERVICE_PROVIDER
            value: custom
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: VPN_ENDPOINT_PORT
            value: "51820"
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: VPN_PORT_FORWARDING_PROVIDER
            value: "protonvpn"
          - name: FIREWALL_INPUT_PORTS
            value: "8080"
          - name: FIREWALL_OUTBOUND_SUBNETS
            # Allow access to k8s subnets
            value: "10.96.0.0/12,10.244.0.0/16"
          - name: SHADOWSOCKS
            value: "on"
          - name: DOT
            value: "off"
          - name: DNS_PLAINTEXT_ADDRESS
            value: "127.0.0.2"
        envFrom:
          - secretRef:
              name: qbittorrent-secret
        volumeMounts:
          - name: gluetun-data
            mountPath: /tmp/gluetun
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      port-forward:
        image: docker.io/snoringdragon/gluetun-qbittorrent-port-manager:1.0
        env:
          - name: QBITTORRENT_SERVER
            value: localhost
          - name: QBITTORRENT_SERVER
            value: "8080"
          - name: PORT_FORWARDED
            value: "/tmp/gluetun/forwarded_port"
        volumeMounts:
          - name: gluetun-data
            mountPath: /tmp/gluetun
