---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autobrr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: autobrr-secret
          configmap.reloader.stakater.com/reload: autobrr-configmap

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.29.0-rc1
            env:
              AUTOBRR__CHECKFORUPDATES: "false"
              AUTOBRR__HOST: 0.0.0.0
              AUTOBRR__PORT: &port 7474
              AUTOBRR__LOGLEVEL: DEBUG
              AUTOBRR__DATABASETYPE: postgres
              AUTOBRR__POSTGRESHOST:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-pguser-autobrr
                    key: host
              AUTOBRR__POSTGRESPORT: "5432"
              AUTOBRR__POSTGRESUSER:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-pguser-autobrr
                    key: user
              AUTOBRR__POSTGRESPASS:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-pguser-autobrr
                    key: password
              AUTOBRR__POSTGRESDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-pguser-autobrr
                    key: dbname

              AUTOBRR__SESSIONSECRET:
                valueFrom:
                  secretKeyRef:
                    name: autobrr-secret
                    key: session_secret
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.greyrock.casa"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        type: configMap
        name: autobrr-configmap
        globalMounts:
          - path: /config/config.toml
            subPath: config.toml
            readOnly: true
