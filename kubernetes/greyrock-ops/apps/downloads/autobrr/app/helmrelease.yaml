---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autobrr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: autobrr-secret
        configmap.reloader.stakater.com/reload: autobrr-configmap

    image:
      repository: ghcr.io/autobrr/autobrr
      tag: develop@sha256:c9736d9679f33de6eccdd7b206effd0fb1e88183b6c6a63cd802ad213b240881

    env:
      AUTOBRR__CHECKFORUPDATES: "false"
      AUTOBRR__HOST: 0.0.0.0
      AUTOBRR__PORT: &port 7474
      AUTOBRR__LOGLEVEL: DEBUG

      AUTOBRR__DATABASETYPE: postgres
      AUTOBRR__POSTGRESHOST:
        valueFrom:
          secretKeyRef:
            name: autobrr-pguser-autobrr
            key: host
      AUTOBRR__POSTGRESPORT: "5432"
      AUTOBRR__POSTGRESUSER:
        valueFrom:
          secretKeyRef:
            name: autobrr-pguser-autobrr
            key: user
      AUTOBRR__POSTGRESPASS:
        valueFrom:
          secretKeyRef:
            name: autobrr-pguser-autobrr
            key: password
      AUTOBRR__POSTGRESDATABASE:
        valueFrom:
          secretKeyRef:
            name: autobrr-pguser-autobrr
            key: dbname

      AUTOBRR__SESSIONSECRET:
        valueFrom:
          secretKeyRef:
            name: autobrr-secret
            key: session_secret

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: emptyDir
      config-file:
        enabled: true
        type: configMap
        name: autobrr-configmap
        subPath: config.toml
        mountPath: /config/config.toml
        readOnly: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi
