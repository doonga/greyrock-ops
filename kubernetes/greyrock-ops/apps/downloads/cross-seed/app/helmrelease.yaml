---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cross-seed
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: cross-seed-secret

    image:
      repository: ghcr.io/cross-seed/cross-seed
      tag: 5.4.5

    args:
      - daemon

    service:
      main:
        ports:
          http:
            port: 2468

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      config-file:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true
      media:
        enabled: true
        existingClaim: nas-media
        mountPath: /data/nas-media

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi
