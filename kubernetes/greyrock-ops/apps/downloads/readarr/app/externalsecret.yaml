---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr-secrets
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: readarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: api_key
      remoteRef:
        key: readarr
        property: api_key
