---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
      reloader.stakater.com/auto: "true"

    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/busybox:latest@sha256:567c6d75fc1c96c0a0b6090d8a0e0b3e8a33f7bde93deac3f9e689cf25cfd6f1
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - "-c"
          - "cp /tmp/config/recyclarr.yml /config/recyclarr.yml"
        volumeMounts:
          - name: config-file
            mountPath: /tmp/config
          - name: config
            mountPath: /config

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:f9d88b8374362a4768a7f7781e9fa2165bd2ff3fc12172769fc4ea260bc713d4

    envFrom:
      - secretRef:
          name: recyclarr-secret

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: "-"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block

    resources:
      requests:
        cpu: 5m
        memory: 73M
      limits:
        memory: 73M
