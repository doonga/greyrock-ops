---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
      reloader.stakater.com/auto: "true"

    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/busybox:latest@sha256:b5d6fe0712636ceb7430189de28819e195e8966372edfc2d9409d79402a0dc16
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - "-c"
          - "cp /tmp/config/recyclarr.yml /config/recyclarr.yml"
        volumeMounts:
          - name: config-file
            mountPath: /tmp/config
          - name: config
            mountPath: /config

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:41c92e356df97bc44271ae522e9442fb41f4973bb171fd54dc8ea585823557b9

    envFrom:
      - secretRef:
          name: recyclarr-secret

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: "-"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block

    resources:
      requests:
        cpu: 5m
        memory: 73M
      limits:
        memory: 73M
