---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
      reloader.stakater.com/auto: "true"

    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/busybox:latest@sha256:6e494387c901caf429c1bf77bd92fb82b33a68c0e19f6d1aa6a3ac8d27a7049d
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/sh"
          - "-c"
          - "cp /tmp/config/recyclarr.yml /config/recyclarr.yml"
        volumeMounts:
          - name: config-file
            mountPath: /tmp/config
          - name: config
            mountPath: /config

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:de341a30ba1d3fe2d9fc977f56964fc5d84cea8d6a500154c459967cff51307c

    envFrom:
      - secretRef:
          name: recyclarr-secret

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: "-"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block

    resources:
      requests:
        cpu: 5m
        memory: 73M
      limits:
        memory: 73M
