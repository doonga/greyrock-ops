---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        cookie-secret: "{{ .oauth2_proxy_cookie_secret }}"
        redis-password: "{{ .oauth2_proxy_redis_password }}"
        client-id: "{{ .azuread_generic_client_id }}"
        client-secret: "{{ .azuread_generic_client_secret }}"
        oidc-issuer-url: "https://login.microsoftonline.com/{{ .azuread_azure_tenant }}/v2.0"
        oidc-login-url: "https://login.microsoftonline.com/{{ .azuread_azure_tenant }}/v2.0/oauth2/authorize"
        oidc-redeem-url: "https://login.microsoftonline.com/{{ .azuread_azure_tenant }}/v2.0/oauth2/token"
        oidc-jwks-url: "https://login.microsoftonline.com/common/discovery/keys"
        oidc-profile-url: "https://graph.microsoft.com/v1.0/me"
  dataFrom:
    - extract:
        key: oauth2-proxy
      rewrite:
        - regexp:
            source: "(.*)"
            target: "oauth2_proxy_$1"
    - extract:
        key: azuread
      rewrite:
        - regexp:
            source: "(.*)"
            target: "azuread_$1"
