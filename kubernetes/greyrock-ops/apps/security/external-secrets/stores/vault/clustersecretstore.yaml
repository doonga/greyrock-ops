---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-kv
spec:
  provider:
    vault:
      server: "https://vault.greyrock.io"
      path: "greyrock"
      version: "v2"
      auth:
        jwt:
          path: "jwt"
          role: "external-secrets"
          secretRef:
            namespace: "security"
            name: "vault-token"
            key: "token"
