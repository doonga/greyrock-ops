---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: onepassword-scim-secret
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: onepassword-scim-secret
    creationPolicy: Owner
  data:
    - secretKey: op-session
      remoteRef:
        key: onepassword-scim
        property: op_session
