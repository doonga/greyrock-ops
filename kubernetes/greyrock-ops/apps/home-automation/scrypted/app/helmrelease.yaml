---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/koush/scrypted
      tag: 18-jammy-full-v0.50.0

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"multus-iot",
          "namespace": "network",
          "ips": ["10.1.3.153/24"]
        }]

    service:
      main:
        ports:
          http:
            port: 11080

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "scrypted.greyrock.casa"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    securityContext:
      privileged: true

    nodeSelector:
      google.feature.node.kubernetes.io/coral: "true"
      intel.feature.node.kubernetes.io/gpu: "true"

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - frigate
              topologyKey: kubernetes.io/hostname

    persistence:
      cache:
        enabled: true
        mountPath: /.npm
        type: emptyDir
      media:
        enabled: true
        type: nfs
        server: "nas.greyrock.io"
        path: /tank/scrypted
        mountPath: /media
      apex:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 10m
        memory: 250Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 16384Mi

    volumeClaimTemplates:
      - name: config
        mountPath: /server/volume
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block
