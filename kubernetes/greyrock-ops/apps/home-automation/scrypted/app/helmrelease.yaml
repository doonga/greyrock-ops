---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/koush/scrypted
      tag: 18-bullseye-full-v0.12.1

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.45.0.6
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
            protocol: TCP
            targetPort: 5353

    ingress:
      main:
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://auth.greyrock.tech/oauth2/auth?allowed_groups=23068428-ab1c-4d19-8886-04ee5f4f44ad
          nginx.ingress.kubernetes.io/auth-signin: https://auth.greyrock.tech/oauth2/start?rd=$scheme://$best_http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-groups"
          external-dns.alpha.kubernetes.io/target: ingress.greyrock.tech
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "mdi:cctv"
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "scrypted.greyrock.tech"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 5m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
