---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/neilenns/ambientweather2mqtt
      tag: v4.2.0@sha256:7339b2721e6958c74a75c30bb697af453afa2e08dbb4c992bc3b938eab7099dc

    envFrom:
      - secretRef:
          name: ambientweather2mqtt-secrets

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.26"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 47M
      limits:
        memory: 47M
