---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/neilenns/ambientweather2mqtt
      tag: v4.3.0@sha256:e1ae2a163b8d56332881bb2c08ac5386af121b167245d30233fad4147fadef94

    envFrom:
      - secretRef:
          name: ambientweather2mqtt-secrets

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.26"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 47M
      limits:
        memory: 47M
