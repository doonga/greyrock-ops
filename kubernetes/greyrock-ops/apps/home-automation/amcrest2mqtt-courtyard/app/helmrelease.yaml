---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt-courtyard
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.16

    podAnnotations:
      secret.reloader.stakater.com/reload: "amcrest2mqtt-courtyard-secrets"

    env:
      MQTT_HOST: mosquitto.home-automation
      MQTT_PORT: 1883
      HOME_ASSISTANT: "true"
      AMCREST_HOST: courtyard-porch-doorbell.greyrock.io

    envFrom:
      - secretRef:
          name: amcrest2mqtt-courtyard-secrets

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 121M
      limits:
        memory: 121M
