---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: series-cleanup
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "10 */6 * * *"
        ttlSecondsAfterFinished: 86400
        successfulJobsHistoryLimit: 1

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539
        - 100

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/bjw-s/series-cleanup
      tag: 3.1.0@sha256:4ebc472ba50df978a5f947708d48577bbd7e2ee01c16088b97df460acafc776a

    envFrom:
      - secretRef:
          name: series-cleanup-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: series-cleanup-data
      settings:
        enabled: true
        type: configMap
        name: series-cleanup-configmap
        subPath: settings.json
        mountPath: /config/settings.json
        defaultMode: 0775
        readOnly: true
      nfs-nas-media:
        enabled: true
        mountPath: /storage/media
        path: /tank/media
        server: nas.greyrock.io
        type: nfs
