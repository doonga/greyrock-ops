---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.27.7@sha256:00739933fb8f523e42971ff4b158458345c063b91aae9ea71ff7358900c900ae

    args:
      - watch

    enableServiceLinks: false

    env:
      PLEX_BASEURL: http://plex.media.svc.cluster.local:32400
      PLEX_LOCALURL: http://plex.media.svc.cluster.local:32400
      PLEX_TOKEN:
        valueFrom:
          secretKeyRef:
            name: plex-trakt-sync-secret
            key: PLEX_TOKEN
      PLEX_USERNAME: doonga2023
      TRAKT_USERNAME: doonga

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config-yaml:
        enabled: true
        mountPath: /app/config/config.yml
        name: plex-tract-sync-configmap
        readOnly: true
        subPath: config.yml
        type: configMap

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 140M
      limits:
        memory: 140M

    volumeClaimTemplates:
      - name: config
        mountPath: /app/config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
