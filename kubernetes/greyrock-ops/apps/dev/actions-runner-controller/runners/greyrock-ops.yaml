---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-greyrock-ops
  namespace: dev
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner-dind:v2.299.1-ubuntu-22.04@sha256:e7bd57bb0c896d096196466879967550cbe9b0110dab1883901b4438025a6e86
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: doonga/greyrock-ops
      containers:
        - name: docker
          image: docker:23.0.4-dind@sha256:e233cee1347bee082e44987721ff6d29bf4a36837c1c857f9e0daecfacf90be8
      labels:
        - self-hosted
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: greyrock-ops-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-greyrock-ops
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - doonga/greyrock-ops
