---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada
  namespace: network
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: mbentley/omada-controller
      tag: 5.9@sha256:f24e1898337228a3c4e47f165d1e158bfe4fb9d33dc72d62931e6b13cd4edaed

    env:
      TZ: "America/New_York"
      MANAGE_HTTP_PORT: "8088"
      MANAGE_HTTPS_PORT: "8043"
      PORTAL_HTTP_PORT: "8188"
      PORTAL_HTTPS_PORT: "8843"
      SHOW_SERVER_LOGS: "true"
      SHOW_MONGODB_LOGS: "true"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.31"
        ports:
          http:
            port: 8043
      controller:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "10.45.0.30"
        ports:
          portal-http: # When the clients visit the Portal page via an HTTPS connection.
            enabled: true
            port: 8188
            targetPort: 8188
            protocol: TCP
          portal-https: # When the clients visit the Portal page via an HTTPS connection.
            enabled: true
            port: 8843
            targetPort: 8843
            protocol: TCP
          eap-discovery: # Omada Controller and Omada Discovery Utility discover Omada devices.
            enabled: true
            port: 29810
            targetPort: 29810
            protocol: UDP
          eap-manager-v1:  # Omada Controller and Omada Discovery Utility manage the Omada devices running firmware fully adapted to Omada Controller v4*.
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-adopt-v1: # Omada Controller and Omada Discovery Utility manage the Omada devices running firmware fully adapted to Omada Controller v4*.
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-upgrade-v1: # When upgrading the firmware for the Omada devices running firmware fully adapted to Omada Controller v4*.
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-manager-v2: # Omada Controller and Omada Discovery Utility manage the Omada devices running firmware fully adapted to Omada Controller v5*.
            enabled: true
            port: 29814
            targetPort: 29814
            protocol: TCP
          eap-transfer-v2: # Starting from v5.9, Omada Controller receives Device Info and Packet Capture files from the Omada devices.
            enabled: true
            port: 29815
            targetPort: 29815
            protocol: TCP
          eap-rtty: # Starting from v5.9, Omada Controller establishes the remote control terminal session with the Omada devices.
            enabled: true
            port: 29816
            targetPort: 29816
            protocol: TCP
          eap-mongodb:
            enabled: true
            port: 27217
            targetPort: 27217
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "todd"
          hajimari.io/icon: "router-wireless-settings"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-ssl-verify: off
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/upstream-vhost: omada.greyrock.tech:8043
          nginx.ingress.kubernetes.io/proxy-redirect-from: ~https://(.+):8043/(.+)/login$
          nginx.ingress.kubernetes.io/proxy-redirect-to: https://$1/$2/login
        ingressClassName: nginx
        hosts:
          - host: &host omada.greyrock.tech
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      logs:
        enabled: true
        mountPath: /opt/tplink/EAPController/logs
        type: emptyDir

    resources:
      requests:
        cpu: 1200m
        memory: 2000Mi
      limits:
        memory: 3000Mi

    volumeClaimTemplates:
      - name: data
        mountPath: /opt/tplink/EAPController/data
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
      - name: work
        mountPath: /opt/tplink/EAPController/work
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
