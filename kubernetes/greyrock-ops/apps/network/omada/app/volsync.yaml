---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omada-data-restic
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omada-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/omada-data'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omada-work-restic
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omada-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/omada-work'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: omada-data
  namespace: network
spec:
  sourcePVC: data-omada-0
  trigger:
    schedule: "0 */12 * * *"
  restic:
    cacheCapacity: 3G
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: omada-restic-secret
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 14
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: omada-work
  namespace: network
spec:
  sourcePVC: work-omada-0
  trigger:
    schedule: "0 */12 * * *"
  restic:
    cacheCapacity: 3G
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: omada-restic-secret
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 14
