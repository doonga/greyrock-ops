---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: network
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: minio
spec:
  type: ExternalName
  externalName: nas.greyrock.io.
  ports:
    - name: s3
      port: &s3_port 9000
      protocol: TCP
      targetPort: *s3_port
    - name: ui
      port: &ui_port 9001
      protocol: TCP
      targetPort: *ui_port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: network
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/instance: minio
spec:
  ingressClassName: nginx
  rules:
    - host: &host minio.greyrock.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  name: ui
  tls:
    - hosts:
        - *host
