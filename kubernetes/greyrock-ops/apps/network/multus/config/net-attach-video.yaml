---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-video
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-video",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eth0.50",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "10.1.2.0/24", "gw": "10.1.4.1" }
            ]
          }
        }
      ]
    }
