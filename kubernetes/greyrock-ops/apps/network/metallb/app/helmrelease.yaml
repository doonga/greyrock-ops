---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    prometheus:
      serviceAccount: "kube-prometheus-stack-prometheus"
      namespace: "monitoring"
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    speaker:
      frr:
        enabled: true
