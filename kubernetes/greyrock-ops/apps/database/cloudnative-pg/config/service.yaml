---
apiVersion: v1
kind: Service
metadata:
  name: postgres-v15
  namespace: database
  annotations:
    coredns.io/hostname: "postgres.greyrock.tech"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: "${SVC_POSTGRES_ADDR}"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-v15
    role: primary
