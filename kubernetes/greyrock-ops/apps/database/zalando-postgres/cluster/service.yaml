---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ext
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres-zalando.greyrock.tech"
    io.cilium/lb-ipam-ips: "10.45.0.24"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: postgres
    spilo-role: master
