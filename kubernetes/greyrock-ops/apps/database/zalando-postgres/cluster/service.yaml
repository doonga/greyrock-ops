---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ext
  namespace: database
  annotations:
    coredns.io/hostname: "postgres-zalando.greyrock.tech"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 10.45.0.24
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: postgres
    spilo-role: master
