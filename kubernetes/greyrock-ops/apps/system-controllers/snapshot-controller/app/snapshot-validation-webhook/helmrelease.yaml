---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
  namespace: system-controllers
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.7.4
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
      interval: 30m
  install:
    crds: Skip
  upgrade:
    crds: Skip
  dependsOn:
    - name: snapshot-controller
