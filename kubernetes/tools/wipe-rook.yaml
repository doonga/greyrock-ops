---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-k8s4
spec:
  restartPolicy: Never
  nodeName: k8s4
  containers:
    - name: disk-wipe
      image: ghcr.io/onedr0p/alpine:3.17.3@sha256:1a3a8f49db4be156f42e73890e6b42c453f956396e857e3278fa4edf5670e229
      securityContext:
        privileged: true
      resources: {}
      env:
        - name: CEPH_DISK
          value: /dev/nvme0n1
      command:
        [
          "/bin/sh",
          "-c"
        ]
      args:
        - apk add --no-cache sgdisk util-linux parted;
          sgdisk --zap-all $CEPH_DISK;
          blkdiscard $CEPH_DISK;
          dd if=/dev/zero bs=1M count=10000 oflag=direct of=$CEPH_DISK;
          partprobe $CEPH_DISK;
          rm -rf /mnt/host_var/lib/rook
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
  volumes:
    - name: host-var
      hostPath:
        path: /var
